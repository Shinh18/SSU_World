    <style>
        .btn {
            width: 70px;
            height: 20px;
            text-align: center;
            padding: 0px;
        }

        .btn a {
            display: block;
            width: 100%;
            padding: 4px;
            height: 20px;
            line-height: 20px;
            background: #27a;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        .btn a:hover {
            background: #fff;
            color: #27a;
            border: 1px solid #27a;
        }

        div#wrap {
            width: 800px;
            margin: 30px auto;
            border: 3px solid skyblue;
        }

        #select,
        #id_confirm {
            display: inline-block;
            width: 120px;
            background: #eee;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        #id_confrim:hover {
            background: #fff;
            color: #27a;
        }

        table th,
        table td {
            padding: 20px;
        }

        table tbody td>input {
            width: 120px;
            border: 1px solid #27a;
            border-radius: 3px;
            padding: 4px;
        }

        .txt_r {
            text-align: right;
        }


        .diary1 {
            width: 800px;
            height: 500px;
            border:1px solid #000000;
            border-radius: 10%;
            background-color: #8dccff;
        }
        .diary2 {
            margin-top: 25px;

            width: 250px;
            height: 450px;
            border-radius: 10%;

        }
        .diary3 {

        }
        .diary_ring{

            height: 400px;
            float: left;
        }
        .box {
            width: 200px;
            height: 200px;
            border-radius: 70%;
            overflow: hidden;
        }
        .profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .today{
            margin: auto;
            width: 160px;
            height: 25px;
            background-color: #dcdcdc;
        }

        .rankbox{
            margin-left: 20px;
            margin-top: 100px;
            width: 81%;
            border-radius: 10%;
            border:1px solid #000000;
            overflow: hidden;
            object-fit: fill;
        }
        .rank_table{
            font-size : 10px;
            width: 70%;
        }
        th, td{
            line-height: 1px;
            height: 2px;
        }
